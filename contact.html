<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Me</title>
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<main>
			<h2>Send me a message.</h2>
			<form id="contactForm">
				<div class="form-group">
					<label for="name">Full Name</label>
					<input
						type="text"
						id="name"
						data-testid="test-contact-name"
						placeholder="John Doe"
					/>
					<div
						class="error"
						id="error-name"
						data-testid="test-contact-error-name"
					></div>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						data-testid="test-contact-email"
						placeholder="JohnDoe@example.com"
					/>
					<div
						class="error"
						id="error-email"
						data-testid="test-contact-error-email"
					></div>
				</div>

				<div class="form-group">
					<label for="subject">Subject</label>
					<input
						type="text"
						id="subject"
						data-testid="test-contact-subject"
						placeholder="Subject of email"
					/>
					<div
						class="error"
						id="error-subject"
						data-testid="test-contact-error-subject"
					></div>
				</div>

				<div class="form-group">
					<label for="message">Message</label>
					<textarea
						id="message"
						rows="5"
						data-testid="test-contact-message"
						placeholder="Type a detailed message here"
					></textarea>
					<div
						class="error"
						id="error-message"
						data-testid="test-contact-error-message"
					></div>
				</div>
				<div id="btn-container">
					<button
						type="button"
						id="back-btn"
						onclick="location.href='index.html'"
					>
						Back</button
					><button type="submit" data-testid="test-contact-submit">
						Submit
					</button>
				</div>
			</form>

			<aside id="toast" class="toast" data-testid="test-contact-success">
				Form submitted successfully!
			</aside>
		</main>
		<script src="contact.js"></script>
	</body>
</html>
